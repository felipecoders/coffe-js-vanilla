<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate to HTML, CSS and JS</title>

    <link rel="stylesheet" href="./css/example.css" />
    <script src="./js/example.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h2>Boilerplate</h2>
      <h3>
        <span data-language></span>
      </h3>

      <ul>
        <li>
          <a href="https://eslint.org/" target="new">Eslint</a> to lint your
          javascript code
        </li>
        <li>
          <a href="https://prettier.io/" target="new">Prettier</a> to apply
          style-guiche in your code
        </li>
      </ul>

      <footer>
        <span>Powered with</span>
        <strong>&#10084;</strong>
        <span>Thanks for to use</span>
      </footer>
    </main>
  </body>
</html>
