<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boilerplate to HTML, CSS and JS</title>

  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/form.css" />
  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="./js/all.min.js" defer></script>
  <script src="./js/EventEmitter.js"></script>

  <script src="./js/newsletter.js" defer></script>
  <script src="./js/cart.js" defer></script>
  <script src="./js/product-items.js" defer></script>
  <script src="./js/app-base.js" defer></script>

  <script src="./js/form.js" defer></script>
  <script src="./js/contact.js" defer></script>
</head>

<body>

  <div class="container">
    <header class="header">
      <a href="#">
        <figure>
          <img src="./images/logomarca.png" alt="logomarca">
        </figure>
      </a>

      <nav>
        <ul>
          <a href="./index.html">
            <li>Home</li>
          </a>
          <a href="./products.html">
            <li>Produtos</li>
          </a>
          <a href="./contact.html">
            <li>Contato</li>
          </a>
        </ul>

        <div id="cart">
          <button type="button">
            <i class="fa fa-shopping-cart"></i>
          </button>
          <ul>
            <li>
              <strong>produto A</strong>
              <span class="amount">3</span>
              <span class="price">R$ 10.99</span>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section id="form">
        <form id="contact-form">

          <header>
            <h2>
              Insira suas informações que entraremos
              em contato assim que possivel
            </h2>
          </header>

          <div class="form-group">
            <label for="name">Nome completo</label>
            <input id="name" placeholder="ex: Felipe de Oliveira">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="seu@email.com">
          </div>

          <div class="form-group">
            <label for="phone">Telefone</label>
            <input data-mask="(##) #####-####" id="phone" type="text" maxlength="15" placeholder="(51) 99955-5555">
          </div>

          <div class="form-group">
            <label for="description">Observação</label>
            <div id="description" placeholder="Informe em detalhes sua situação"></div>
          </div>

          <footer>
            <button type="submit">
              <i class="fa fa-paper-plane"></i>
            </button>
          </footer>
        </form>
      </section>
    </main>

    <footer>
      <div class="col">
        <nav>
          <ul>
            <a href="./index.html">
              <li>Home</li>
            </a>
            <a href="./products.html">
              <li>Produtos</li>
            </a>
            <a href="./contact.html">
              <li>Contato</li>
            </a>
          </ul>
        </nav>
      </div>

      <div class="col">
        <img src="./images/logomarca.png" alt="logomarca" />
      </div>

      <div class="col">
        <strong>Newsletter</strong>

        <form id="subscribe">
          <input type="email" />
          <button type="submit">enviar</button>
        </form>
      </div>
    </footer>
  </div>

</body>

</html>
