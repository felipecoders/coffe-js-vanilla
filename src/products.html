<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boilerplate to HTML, CSS and JS</title>

  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/product-item.css" />
  <script src="./js/all.min.js" defer></script>
  <script src="./js/newsletter.js" defer></script>
  <script src="./js/cart.js" defer></script>
  <script src="./js/EventEmitter.js" defer></script>
  <script src="./js/product-items.js" defer></script>
  <script src="./js/products.js" defer></script>
</head>

<body>

  <div class="container">
    <header class="header">
      <a href="#">
        <figure>
          <img src="./images/logomarca.png" alt="logomarca">
        </figure>
      </a>

      <nav>
        <ul>
          <a href="./index.html">
            <li>Home</li>
          </a>
          <a href="./products.html">
            <li>Produtos</li>
          </a>
          <a href="./contact.html">
            <li>Contato</li>
          </a>
        </ul>

        <div id="cart">
          <button type="button">
            <i class="fa fa-shopping-cart"></i>
          </button>
          <ul>
            <li>
              <strong>produto A</strong>
              <span class="amount">3</span>
              <span class="price">R$ 10.99</span>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>

      <section id="products-list">
      </section>

    </main>

    <footer>
      <div class="col">
        <nav>
          <ul>
            <a href="./index.html">
              <li>Home</li>
            </a>
            <a href="./products.html">
              <li>Produtos</li>
            </a>
            <a href="./contact.html">
              <li>Contato</li>
            </a>
          </ul>
        </nav>
      </div>

      <div class="col">
        <img src="./images/logomarca.png" alt="logomarca" />
      </div>

      <div class="col">
        <strong>Newsletter</strong>

        <form id="subscribe">
          <input type="email" />
          <button type="submit">enviar</button>
        </form>
      </div>
    </footer>
  </div>

</body>

</html>
